{%extends 'base.html'%}
{%block body_block%}

<div>
  
 {%for dep in department%}
 <a href="{%url 'emp-all'%}?department={{dep}}">{{dep}}</a>
 {%endfor%}
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
       <form action="" method="post">
        {%csrf_token%}
      <div class="d-flex">
        <input type="text" name="box" class="form-control me-2">
        <button type="submit" class="btn btn-success">Search</button>
          
      </div>
       </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<div class="container">
<div class="row">
<div class="col-2"></div>
<div class="col-8">
<table class="table table-dark table-striped caption-top">
     <caption>List of users</caption>
  <tr>
  <td>Name</td>
  <td>Department</td>
  <td>Salary</td>
  <td>Email</td>
  <td>Action</td>
  </tr>
{%for emp in data%}
<tr>
<td>{{emp.name}}</td>
<td>{{emp.department}}</td>
<td>{{emp.salary}}</td>
<td>{{emp.email}}</td>
<td>
<a href="{%url 'emp-detail' emp.id%}">view</a>
<a href="{%url 'emp-delete' emp.id%}">delete</a>
<a href="{%url 'emp-edit' emp.id%}">change</a>
</td>
</tr>
{%endfor%}


</table>

</div>
<div class="col-2"></div>
</div>

</div>
{%endblock%}
